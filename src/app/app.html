<style>
  body {
    background-color: #504461;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .menu-slide {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    background-color: #272838;
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.5s ease-in-out;
    z-index: 999;
  }

  header:hover .menu-slide {
    max-height: 100px;
  }

  .menu-slide ul {
    list-style: none;
    margin: 0;
    padding: 10px 0;
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  .menu-slide a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .menu-slide a:hover {
    text-decoration: underline;
  }
</style>

<!-- HEADER VISÍVEL SOMENTE SE LOGADO -->
<header *ngIf="isLoggedIn()" style="position: fixed; top: 0; left: 0; right: 0; height: 10vh; background-color: #272838; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;">
  <!-- Título e subtítulo -->
  <div style="display: flex; flex-direction: column; align-items: center;">
    <h1 class="m-0">ANIMANIACS</h1>
    <p class="m-0">By Carlos Eduardo</p>
  </div>

  <!-- Menu deslizante -->
  <nav class="menu-slide">
    <ul>
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/dashboard">Dashboard</a></li>
    </ul>
  </nav>

  <!-- Ícone e nome do usuário -->
  <div style="position: absolute; right: 20px; top: 10px; display: flex; align-items: center; gap: 10px;">
    <img src="/assets/175321294495398396.png" alt="User Icon" width="30" height="30" />
    <span>{{ username() }}</span>
  </div>
</header>

<!-- Conteúdo da aplicação -->
<div class="d-flex flex-column justify-content-center align-items-center">
  <router-outlet style="background-color: #272838;"/>
</div>

<footer style="width: 100vw; height: 10vh; position: fixed; bottom: 0; left: 0;"></footer>
